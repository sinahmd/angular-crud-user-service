<div >
    @for(user of users; track user.nationalCode) {
    <div>
        <span>NationalCode: {{user.nationalCode}} </span>
        <span>LastName: {{user.firstName}} </span>
        <span>FirstName: {{user.lastName}} </span>
        <button [routerLink]="'/edit-user/' + user.nationalCode">Edit</button>
    </div>
    } @empty {
        <span> there is no data!</span>
    }
</div>

<router-outlet />
